<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
</head>

<body>
  <input type="text" id="msg"></input>
  <button type="button" id="send">按钮</button>
  <button type="button" id="close">关闭连接</button>
  <script>
    var ws = new WebSocket('ws://127.0.0.1:3000')
    ws.onopen = function () {
      console.log('open:' + ws.readyState);
      // ws.send('Hello from client')
    }
    ws.onmessage = function (event) {
      console.log('message:' + ws.readyState);
      console.log(event.data)
    }
    ws.onclose = function () {
      console.log('close:' + ws.readyState);
      console.log('已关闭websocket');
    }
    ws.onerror = function () {
      console.log('error:' + ws.readyState);
      console.log('websocket连接失败');
    }
    document.getElementById('send').addEventListener('click', function () {
      var inputValue = document.getElementById('msg').value
      ws.send(inputValue)
      document.getElementById('msg').value = ''
    })

    document.getElementById('close').addEventListener('click', function () {
      ws.close()
    })
  </script>
</body>

</html>
